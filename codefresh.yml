version: '1.0'
stages:
- build-base
- test-release

steps:
  build_base_image:
    type: build
    stage: build-base
    title: Build base target Docker image
    image_name: ${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}
    tag: base
    target: base
  
  parallel_build_run_test:
    type: parallel
    stage: test-release
    steps:
      build_test:
        type: build
        title: Build test image and run tests
        image_name: ${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}
        tag: test
        target: test
      run_test:
        title: Run tests
        image: ${{build_test}}
        # working_directory: ${{main_clone}}
        commands:
        - rustfmt --check cli/**/*.rs lib/**/*.rs
        - cargo clippy -v --locked --all
        - cargo test -v --locked --all
        when:
          steps: 
          - name: build_test
            on:
            - success

      build:
        type: build
        title: Build image in debug mode
        image_name: ${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}
        tag: build
        target: build

      build_release:
        type: build
        title: Build release image containing binary
        image_name: ${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}
        tag: ${{CF_BRANCH}}
        target: release
